{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->

        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">

                    <li><a href="#one" class="button next scrolly">Get Started</a></li>

    <!-- Main -->
    <div id="main">

        <!-- One -->

        <section id="two">

                    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>
                <p>{{ content }}</p>
                <ul class="actions">
                    <li><a href="landing.html" class="button next">자기소개로</a></li>
                </ul>
            </div>

    {% include footer.html %}
